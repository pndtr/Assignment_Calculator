<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculator JS</title>
  </head>
  <body>
    <div class="calculator">
        <input class="input" disabled id="input"/>
        <div class="buttons">
          <div class="operators">
            <div onclick="addCharToEquation('+')">+</div>
            <div onclick="addCharToEquation('-')">&minus;</div>
            <div onclick="addCharToEquation('*')">&times;</div>
            <div onclick="addCharToEquation('/')">&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numbers">
                <div onclick="addCharToEquation('7')">7</div>
                <div onclick="addCharToEquation('8')">8</div>
                <div onclick="addCharToEquation('9')">9</div>
            </div>
            <div class="numbers">
                <div onclick="addCharToEquation('4')">4</div>
                <div onclick="addCharToEquation('5')">5</div>
                <div onclick="addCharToEquation('6')">6</div>
            </div>
            <div class="numbers">
              <div onclick="addCharToEquation('1')">1</div>
              <div onclick="addCharToEquation('2')">2</div>
              <div onclick="addCharToEquation('3')">3</div>
            </div>
            <div class="numbers">
              <div onclick="addCharToEquation('0')">0</div>
              <div onclick="addCharToEquation('.')">.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result"> = </div>
        </div>
      </div>

      <script src="/index.js"></script>
  </body>
</html>
